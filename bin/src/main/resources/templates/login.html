<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>チケット予約管理システム</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
	<header>
		<h1 class="page-header">(公演名)チケット予約管理システム</h1>
	</header>
	<main>
		<h2>ログイン画面</h2>
		<form action="" method="post" th:object="${member}">
			<table class="inForm">
				<tr>
					<th>メールアドレス</th>
					<td>
					<p th:errors="*{email}" class="error"></p>
					<input type="text" th:field="*{email}"></td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td>
					<p th:errors="*{password}" class="error"></p>
					<input type="password" th:field="*{password}"></td>
				</tr>
			</table>
		<div class="button-container">
			<div>
				<input type="submit" value="ログイン" class="button">
			</div>
			<div>
				<a href="addMember" class="button2">新規会員登録</a>
			</div>
		</div>
		</form>

	</main>
</body>
</html>
