<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>チケット予約管理システム</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<h1>新規会員登録</h1>
	<div class="text">
		<p>以下の内容でよろしければ、登録を押してください。</p>
	</div>
	<table class="inForm" th:object="${member}">
		<tr>
			<th>名前</th>
			<td>[[*{name}]]</td>
		</tr>
		<tr>
			<th>フリガナ</th>
			<td>[[*{furigana}]]</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>[[*{email}]]</td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td class="password">[[*{password}]]</td>
		</tr>
		<tr>
	</table>
	<form action="/addMember/confirm" method="post">
		<p>
			<button class="button">登録</button>
		</p>
	</form>
	<div>
		<a href="javascript:history.back();">登録内容を修正する</a>
	</div>
</body>
</html>
