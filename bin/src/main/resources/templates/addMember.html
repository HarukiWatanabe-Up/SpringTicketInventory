<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>チケット予約管理システム</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
	<h1>新規会員登録</h1>
	<div class="text">
	<p>以下の項目を入力し、確認画面から登録してください。</p>
	</div>
	<form action="" method="post" th:object="${member}">
		<table class="inForm">
			<tr>
				<th>名前</th>
				<td>
				<p th:errors="*{name}" class="error"></p>
					<input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<th>フリガナ
				<div class="tips">*全角カタカナ推奨</div></th>
				<td>
				<p th:errors="*{furigana}" class="error"></p>
					<input type="text" th:field="*{furigana}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>
				<p th:errors="*{email}" class="error"></p>
					<input type="text" th:field="*{email}"></td>
			</tr>
			<tr>
				<th>パスワード
				<div class="tips">*半角英数字</div></th>
				<td>
				<p th:errors="*{password}" class="error"></p>
					<input type="password" th:field="*{password}"></td>
			</tr>
			<tr>
				<th>パスワード<br>（確認用）</th>
				<td>
				<p th:errors="*{password2}" class="error"></p>
					<input type="password" th:field="*{password2}"></td>
			</tr>
		</table>
		<p>
			<input type="submit" value="確認画面へ" class="button" style="width:150px">
		</p>
	</form>
	<div>
	<a href="javascript:history.back();">ログイン画面へ戻る</a>
	</div>
</body>
</html>
